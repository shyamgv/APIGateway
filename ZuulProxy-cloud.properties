spring.application.name=ZuulProxy
management.context-path=/admin
management.security.enabled=false
security.basic.enabled=false
server.port=${PORT:8080}

zuul.routes.message-generation.path=/services/**
zuul.routes.message-generation.url=https://message-generation-shyam.apps.dev.gsdcf.manulife.com/
zuul.routes.message-generation.stripPrefix=false
zuul.routes.greeter.path=/services/**
zuul.routes.greeter.url=https://greeter-shyam.apps.dev.gsdcf.manulife.com/
zuul.routes.greeter.stripPrefix=false

security.oauth2.client.client-id= ${client_id}
security.oauth2.client.client-secret= ${client_secret}
security.oauth2.client.access-token-uri= https://manulife.login.sys.dev.gsdcf.manulife.com/oauth/token
security.oauth2.client.user-authorization-uri= https://manulife.login.sys.dev.gsdcf.manulife.com/oauth/authorize
security.oauth2.client.client-authentication-scheme= header
security.oauth2.client.authorities= uaa.user
security.oauth2.client.token-name= oauth_token
security.oauth2.client.registered-redirect-uri= https://zuulproxy.apps.dev.gsdcf.manulife.com/hello
security.oauth2.resource.user-info-uri= https://manulife.login.sys.dev.gsdcf.manulife.com/userinfo

